<h1>三原色</h1>

<p align="middle"><img src="RGB0.jpg"></p>
<p>携帯電話やパソコンなどの画面は、赤、緑、青の三色で色を表しています。</p>

<p>上の図のように、横8個、縦11個のます目に途中まで色が塗られています。 色は、1行目は青と緑、2行目は緑と赤、3行目は青と緑のように交互に並びます。</p>

<b>全体が交互に並ぶとき、右下の影の部分はどのような色になるでしょう。</b>

</div>

<h2>解答</h2>
<p>
  正解は
  <p><img src='RGB4.png'  width='100'> </p>
  最下行を見ると、青と緑の繰り返しになっている。また、右端の列を見ると、緑と赤の繰り返しになっている。
</p>

<h2>解説</h2>
<p>
パソコンや携帯電話の画面では、「赤、緑、青」の三色を組み合わせることで、さまざまな色を表現しています。
</p>
