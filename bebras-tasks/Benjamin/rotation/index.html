<h1>回転命令</h1>

<p align="middle"><img src="rotation01.png"></p>
図形を回転させる命令があります。この命令を１回使うと，図形は時計回りに90度回転します。この命令は何度でも使えます。

<p align="middle"><img src="rotation02.png"></p>
<b>この命令を使って上の図形から作れないのはどれでしょう？</b>

<div class="reponses" id="answers_rotation">
</div>


</div> <!-- 問題終わり -->

      <div id="solution"> <!-- 解答内容 -->
<h2>解答</h2>
<p>
  正解は「Ｄ」
</p>
<p>
この命令を，<br> 
1回使えば「Ｂ」となります。<br>
2回使えば「Ｃ」となります。<br>
3回使えば「Ａ」となります。<br>
</p>

<h2>解説</h2>
<p>
図形の直線の部分に注目します。<br>
図形の上の部分が直線となるのは「Ｂ」と「Ｄ」ですが，「Ｄ」は回転だけでは作ることができません。
</p>
